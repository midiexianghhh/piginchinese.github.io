<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Sound Reading Marker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 90%;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2em;
        }

        #inputText {
            width: 100%;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.2em;
        }

        #generateBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 0;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        #generateBtn:hover {
            background-color: #45a049;
        }

        .character {
            display: inline-block;
            margin: 10px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 5px;
            font-size: 1.2em;
            transition: transform 0.2s;
        }

        .character:hover {
            transform: scale(1.05);
            background-color: #dcedc8;
        }

        .pinyin {
            display: block;
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }

        #output {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PE7M1ELC1X"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-PE7M1ELC1X');
    </script>
</head>
<body>
    <div class="container">
        <h1>Chinese Sound Reading Marker</h1>
        <textarea id="inputText" rows="6" placeholder="Please paste your Chinese..."></textarea><br>
        <button id="generateBtn">Generate sound marker</button>
        <div id="output"></div>
    </div>

    <script type="text/javascript" src="pigeon_pinyin.js"></script>
    <script>
        function getPinyin(text) {
            return CC2PY(text) || "";  // 使用CC2PY进行全拼转换
        }

        document.getElementById("generateBtn").onclick = function(event) {
            event.preventDefault();  // 防止表单提交（如果在表单内）
            const inputText = document.getElementById("inputText").value;
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "";  // 清空输出区域

            for (const char of inputText) {
                const pinyin = getPinyin(char);
                const characterDiv = document.createElement("div");
                characterDiv.className = "character";

                if (pinyin) {
                    characterDiv.innerHTML = `
                        <span>${char}</span>
                        <span class="pinyin">${pinyin}</span>
                    `;
                } else {
                    characterDiv.innerHTML = `<span>${char}</span>`;
                }

                outputDiv.appendChild(characterDiv);
            }
        };
    </script>
</body>
</html>
